<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="phone">
      <div class="phone-top">
        <div class="camera">
        </div>
        <div class="speaker">
          <div class="grills"></div>
          <div class="grills"></div>
          <div class="grills"></div>
          <div class="grills"></div>
          <div class="grills"></div>
        </div>
      </div>
      <div class="phone-screen">
        <div class="number-display">
          <p class="output"></p>
        </div>
        <div class="wrapper">
          <div class="one"><button id="Numbtn7" class="numBtn">7</button></div>
          <div class="two"><button id="Numbtn8" class="numBtn">8</button></div>
          <div class="three"><button id="Numbtn9" class="numBtn">9</button></div>
          <div class="four">
            <div class="divide">
              <button id="divide-btn" class="opBtn">%</button>
            </div>
            <div class="multiply"><button id="multiply-btn" class="opBtn">x</button></div>
            <div class="minus"><button id="minus-btn" class="opBtn">-</button></div>
            <div class="plus"><button id="plus-btn" class="opBtn">+</button></div>
            <div class="equal"><button id="equal-btn" class="opBtn">=</button></div>
          </div>
          <div class="five"><button id="Numbtn4" class="numBtn">4</button></div>
          <div class="six"><button id="Numbtn5" class="numBtn">5</button></div>
          <div class="seven"><button id="Numbtn6" class="numBtn">6</button></div>
          <div class="eight"><button id="Numbtn1" class="numBtn">1</button></div>
          <div class="nine"><button id="Numbtn2" class="numBtn">2</button></div>
          <div class="ten"><button id="Numbtn3" class="numBtn">3</button></div>
          <div class="decimal"><button id="decimal-btn" class="numBtn">.</button></div>
          <div class="eleven"><button id="Numbtn0" class="numBtn">0</button></div>
          <div class="twelve"><button id="Numbtn1" class="numBtn">Del</button></div>

        </div>
      </div> <!-- End of the phone screen-->
      <div class="phone-bottom">
        <div class="fingerprint"></div>
      </div>
    </div> <!-- End of the phone-->
    <script src="script.js">

    </script>
  </body>
</html>
